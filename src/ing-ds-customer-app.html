<dom-module id="corp-ds-customer-app">
  <template>
    <style include="iron-flex iron-flex-layout iron-flex-alignment">
      :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;
        display: block;
      }
    </style>

    <app-header-layout fullbleed>
      <corp-ds-customer-header></corp-ds-customer-header>
      <main>
        <corp-ds-customer-router-outlet></corp-ds-customer-router-outlet>
      </main>
      <corp-ds-customer-footer></corp-ds-customer-footer>
      <app-header-layout>
  </template>
  <script>
    class IngDsCustomer extends Polymer.Element {
      static get is() { return 'corp-ds-customer-app'; }

      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          routeData: Object,
          subroute: String,
          // This shouldn't be neccessary, but the Analyzer isn't picking up
          // Polymer.Element#rootPath
          rootPath: String,
        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
        ];
      }

    }

    window.customElements.define(IngDsCustomer.is, IngDsCustomer);
  </script>
</dom-module>
